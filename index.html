<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Processing & Image Manipulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Data Processing & Image Manipulation</h1>
    <div class="container">
        <h2>1. Process Dataset</h2>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload and Process</button>
        </form>
        
        <h2>2. Predict Using Model</h2>
        <form action="/predict" method="POST">
            <input type="text" name="features" placeholder="Enter comma-separated features" required>
            <button type="submit">Predict</button>
        </form>
        
        <h2>3. Image Processing</h2>
        <form action="/image" method="POST">
            <button name="action" value="capture_crop" type="submit">Capture and Crop Face</button>
            <button name="action" value="apply_filters" type="submit">Apply Filters</button>
        </form>
        
        <img src="{{ url_for('static', filename='images/output.jpg') }}" alt="Processed Image">
    </div>
</body>
</html>
